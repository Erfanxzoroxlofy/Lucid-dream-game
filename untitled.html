        function chooseOption(option) {
            const node = gameData[option];
            if (!node) {
                document.getElementById('narrative').innerText = "پایان داستان.";
                document.getElementById('options').innerHTML = `<button class="option-button" onclick="restartGame()">شروع مجدد</button>`;
                return;
            }
            document.getElementById('narrative').innerText = node.text;
            const optionsDiv = document.getElementById('options');
            optionsDiv.innerHTML = '';
            node.options.forEach(opt => {
                const button = document.createElement('button');
                button.className = 'option-button';
                button.innerText = opt.text;
                button.onclick = () => chooseOption(opt.next);
                optionsDiv.appendChild(button);
            });
        }

        function restartGame() {
            document.getElementById('narrative').innerText = "به بازی رویاهای شفاف خوش آمدی! داستان خودت را در دنیای رویاهای شفاف شکل بده.";
            const optionsDiv = document.getElementById('options');
            optionsDiv.innerHTML = `<button class="option-button" onclick="chooseOption('start')">شروع ماجراجویی</button>`;
